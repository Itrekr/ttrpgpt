<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TTRPG Terminal</title>
<style>
@font-face {
    font-family: 'Seagram';
    src: url('/SeagramTFB.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
body {
    background: #000;
    color: #fff;
    font-family: 'Seagram', monospace;
    margin: 0;
    display: flex;
    height: 100vh;
    font-size: 2.5vh;
}
#inventory {
    width: 30vw;
    background: #000;
    padding: 10px;
    overflow-y: auto;
    border-right: 1px solid #333;
}
#inventory h3 {
    text-align: center;
    margin-top: 0;
}
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}
#terminal {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    white-space: pre-wrap;
    font-size: 1em;
}
#prompt-row {
    display: flex;
    border-top: 1px solid #333;
}
#prompt {
    flex: 1;
    border: none;
    padding: 10px;
    color: #fff;
    background: #000;
    font-family: 'Seagram', monospace;
    font-size: 1em;
    outline: none;
}
#health-bar {
    padding: 10px 10px 10px 0;
    white-space: nowrap;
}
.heart {
    color: red;
    margin-right: 2px;
    font-size: 1.2em;
    font-family: monospace;
    display: inline-block;
    width: 1ch;
    text-align: center;
}

.modifier {
    font-family: monospace;
}
</style>
</head>
<body>
<div id="inventory">
  <h3>Inventory</h3>
  <ul id="inventory-list"></ul>
</div>
<div id="main">
  <div id="terminal"></div>
  <div id="prompt-row">
    <input id="prompt" placeholder="Enter command" />
    <div id="health-bar"></div>
  </div>
</div>
<script>
const term = document.getElementById('terminal');
const promptInput = document.getElementById('prompt');
const healthBar = document.getElementById('health-bar');
const invList = document.getElementById('inventory-list');
function append(text){
    if(text){
        term.textContent += text;
        if(!text.endsWith('\n')) term.textContent += '\n';
        term.scrollTop = term.scrollHeight;
    }
}
function refreshStatus(){
    fetch('/api/status').then(r=>r.json()).then(d=>{
        if(d.hp){
            healthBar.innerHTML='';
            for(let i=0;i<d.hp.current;i++){
                const span=document.createElement('span');
                span.className='heart';
                span.textContent='â¤';
                healthBar.appendChild(span);
            }
        }
        if(Array.isArray(d.inventory)){
            invList.innerHTML='';
            d.inventory.forEach(it=>{
                const li=document.createElement('li');
                li.innerHTML = it.replace(/\[(.*?)\]/g, '<span class="modifier">[$1]</span>');
                invList.appendChild(li);
            });
        }
    });
}
fetch('/api/history').then(r=>r.json()).then(d=>{
    append(d.history);
    refreshStatus();
    if(!d.history){
        fetch('/api/start').then(r=>r.json()).then(x=>append(x.intro));
    }
});

setInterval(()=>{
    fetch('/api/poll').then(r=>r.json()).then(d=>{append(d.output);refreshStatus();});
},1000);
promptInput.addEventListener('keydown',function(e){
    if(e.key==='Enter'){
        const cmd = promptInput.value;
        append('> '+cmd);
        fetch('/api/command',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({command:cmd})})
            .then(r=>r.json()).then(d=>{append(d.output);refreshStatus();});
        promptInput.value='';
    }
});
</script>
</body>
</html>
